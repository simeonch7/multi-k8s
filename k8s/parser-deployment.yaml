apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: parser
  template:
    metadata:
      labels:
        component: parser
    spec:
      containers: 
        - name: parser
          image: simeonch7/parser
#          ports:
#            - containerPort: 5000
          env: 
            - name: MONGODB_PORT
              value: '27017'